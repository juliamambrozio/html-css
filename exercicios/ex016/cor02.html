<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{ /*Configurações globais das CSS*/
            height:100%
        }
        body{
          background-image: linear-gradient(45deg, #7219FF 5%,#BC0BE9, #FE0BBF, #FF2676,#FFC900); /*deg= graus, pode ser por right, left, top*/
          background-attachment: fixed; /*Fundo fixo*/
        }
    </style>
</head>
<body>
    <h1>Testando gradiente</h1>
</body>
</html>
