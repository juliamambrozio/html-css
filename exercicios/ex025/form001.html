<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro formulário</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form action="cadastro.php" autocomplete="off" method="post"> <!--Method post > para não aparecer na url suas informações, não é 100% seguro, method get aparece e não é nem um pouco seguro-->

            <!-- autocomplete=off > Para desativar a ajuda para completar o formulário, desativar as sugestões-->
            <!--action > para enviar os dados-->

            <!--LABEL SÃO EXTREMAMENTE IMPORTANTES-->
        <p><label for="inome"> Nome:</label>       
            <!--for > Para relacionar o label ao input. Usa o id. Importante principalmente para o celular por ser menor-->
        <input type="text" name="nome" id="inome"></p> 

        <p><label for="isobrenome">Sobrenome:</label> 
            <!--for > Para relacionar o label ao input. Usa o id. Importante principalmente para o celular por ser menor-->
        <input type="text" name="sobrenome" id="isobrenome"></p>

        <p><input type="submit" value="enviar"></p>
    </form>

</body>
</html>
