<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on"> 
    <!--autocomplete: para não dar ou dar sugestão de preenchimento-->
        <p>
            <label for="iusu">Usuário:</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="15" placeholder="Nome do usuário" autocomplete="username"> 
            <!--Size: tamanho da caixa
            placeholder: escrita dentro da caixa
            autocomplete: para sugerir o username cadastrado-->
        </p>
        <p>
            <label for="isenha">Senha:</label>
            <input type="password" name="senha" id="isenha" required minlength="8" maxlength="20" size="8" placeholder="Senha" autocomplete="current-password"> <!--required: para deixar obrigatório o campo ser preenchido
            minlength: caracteres mínimos para enviar
            maxlength: caracteres máximos
            autocomplete: para sugerir a senha cadastrada-->
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p> 
    </form>
</body>
</html>
