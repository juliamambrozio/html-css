<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isexmas" value="M"> Masculino <br>
            <input type="radio" name="sexo" id="isexfem" checked value="F"> Feminino 
            <!--radio= Só pode marcar um!
            Quando coloca o mesmo name, é possível marcar apenas um, se não, marca os dois.
            checked= já vem marcado.
            value= na url aparece que é feminino-->

        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esportefut" id="iesportefut"> <label for="iesportefut">Futebol</label> <br>

            <input type="checkbox" name="esportebaska" id="iesportebaska" checked> <label for="iesportebaska">Basquete</label> <br>

            <input type="checkbox" name="esportevolei" id="iesportevolei"> <label for="iesportevolei">Vôlei</label><br> 

            <input type="checkbox" name="esportetenis" id="iesportetenis"><label for="iesportetenis">Tênis</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
