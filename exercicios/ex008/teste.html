<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - Estudo</title>
</head>
<body>
    <h1>Teste para Estudo</h1>
    <h2>Texto Grande / Pequeno</h2>
    <p><big>Texto Grande</big> e <small>Pequeno </small></p>
    <h2>Negrito / Itálico</h2>
    <p><strong>Texto em negrito</strong> e <em>Itálico</em></p>
    <h2>Texto Grifado / Riscado</h2>
    <p><ins>Texto Grifado</ins> e <del>Riscado</del></p>
    <h2>Texto Marcado</h2>
    <p><mark>Texto Marcado</mark></p>
    <h2>Texto Sub / Sup</h2>
    <p>Texto S<sub>u</sub>b e S<sup>u</sup>p</p>
</body>
</html>
