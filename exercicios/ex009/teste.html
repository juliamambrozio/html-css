<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de listas</title>
</head>
<body>
    <h1>Exemplo de listas</h1>
    <h2>Rotina</h2>
  <ol type="I" start="2">
    <li>Acordei</li>
    <li>Fui ai banheiro</li>
    <li>Tomei café</li>
    <li>Fui para escola</li>
  </ol>  
  
  <h2>Lista de mercado</h2>
  <ul type="square">
    <li>Café</li>
    <li>Bolo</li>
    <li>Frango</li>
  </ul>

 <h2>Cinema</h2>
<ul type="square"> 
  <li>Genêros</li>
</ul>

  <ol type="I">
    <li>Romance</li>
    <li>Comédia</li>
    <li>Terror</li>
    <li>Suspense</li>
  </ol>

  <dl>
    <dt>HTML</dt>
    <dd>Linguagem de manipulação</dd>
  </dl>

  <dl>
    <dt>Java</dt>
    <dd>Linguagem de programção</dd>
  </dl>
</body>
</html>
