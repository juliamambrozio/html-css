<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p{
            display:none;
        } /*Texto escondido*/

        div:hover > p {
            display: block;
            color: white;
            background-color: brown;
            width: 300px;
        }
        div:hover{
                color: brown;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover (Texto escondido)</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>Texto Escondido...</p>
    </div>
    <p>fim do exemplo</p>
</body>
</html>
