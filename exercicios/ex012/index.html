<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5
    </title>
</head>
<body>
    <h1>Inserido vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

  <video width="500" poster="imagens/banner.png" controls>
    <source src="midia/meu-video.mp4" type="video/mp4">
    <source src="midia/meu-video.m4v" type="video/m4v">
    <source src="midia/meu-video.webm" type="video/webm">
    <source src="midia/meu-video.ogv" type="video/ogv">
    <p>Se o seu navegador não tem compatibilidade com seu reprodutor de vídeos</p>


  </video>
  <h1>Cuidado, isso pode sair muito caro para seu cliente!</h1>

  <h1>Inserindo vídeos do youtube</h1>

  <iframe width="560" height="315" src="https://www.youtube.com/embed/XnWKHvYCeKk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> 
  <p>Desse modo não consome dados do seu servidor</p>
</body>
</html>
