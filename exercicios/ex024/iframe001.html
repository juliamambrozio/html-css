<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframes</title>
    <style>
        iframe{ /*Independente se tem estilo configurado no html, as css são soberanas, vão pegar as configurações dela*/
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }

    </style>
</head>
<body>
    <h1>Testando o uso de um Iframe</h1>
    <p>Acessando o site do
        <!--Tamanho padrão: 300x150-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" scolling="no"> <!--Scolling no, não permite a rolagem, mas o Google não respeita essa tag mantendo a rolagem mesmo estando com ela-->
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe>
        
        para aprender a programar</p>
        
        <p>O repositório do Guanabara 

            <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px" width="500px"><a href="https://gustavoguanabara.github.io" target="_blank">no Github</a></iframe> <!--Rcomendado usar o link se caso o dispositivo não for compatível com iframe, assim aparecerá a mensagem do link-->

            também é bem legal</p>
</body>
</html>
